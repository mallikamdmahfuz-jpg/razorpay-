<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

        }

        header {
            background: #007bff;
            color: white;
            padding: 20px;

        header h1 {

        h2 {

            margin-bottom: 20px;
        }

        .contact-card p {
            margin: 8px 0;

        }

        .contact-card a {

        }

            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        form input, form textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        form button {
            background: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }

        form button:hover {
            background: #005fcc;
        }

        footer {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
